<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
        <table>
            <tr>
                <td>Model</td>
                <td>Color</td>
                <td>Series</td>
            </tr>

            <tr th:each="c : ${cars}">
                <td th:text="${c.model}"></td>
                <td th:text="${c.color}"></td>
                <td th:text="${c.series}"></td>
            </tr>
        </table>
</body>
</html>
